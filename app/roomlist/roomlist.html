<div class="container">
  <h2 class="roomsHeader">Rooms Available: </h2>
  <div class="rooms col-xs-6" ng-repeat="room in $ctrl.rooms">
    <div class="roomCard panel panel-default">
      <div class="panel-heading">
        {{room.name}}
      </div>
      <div class="panel-body">
        <p>
          Players: {{room.max_numplayers}}
        </p>

        <input id="first" ng-model="$ctrl.username" class="form-control" required>

        <button style = "color:#222222;" type="button" ui-sref = "gameroom" ng-click="$ctrl.joinRoom(room)">JOIN</button>

      </div>
    </div>
  </div>
</div>
